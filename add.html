<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
<header>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            
            <div class="container">
                <a href="index.html" class="navbar-brand">Job Finder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigator">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end"  id="navbarNav">
                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item">
                            <a class="nav-link btn-primary" href="index.html">Ver Vaga</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="add.html">Abrir Vaga</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue a vaga preenchendo o formulario</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os dados da melhor forma possivel para encontrar mais rápido possivel dev!</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Titulo</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga" required>
                        <small id="titleHelp" class="form-text text-muted">O titulo é muito importante, seja claro e objetivo.</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição da Vaga:</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva as habilidades do desenvolvedor..." required></textarea>
                        
                    </div>
                    <div class="form-group">
                        <label for="company">Empresa contratante:</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Digite a empresa contratante:" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="email">Email para contato:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail para contato" required>
                       
                    </div>
                    <div class="form-group">
                        <label for="salary">Salário Oferecido:</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salario para vaga" required>
                        
                    </div>
                    <input type="hidden" name="new-job" value="1">
                    
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    

                </form>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>    
</body>
</html>
